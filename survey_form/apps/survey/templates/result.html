<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey Result Form</title>
        <link rel="stylesheet" href="static/CSS/stylesheet.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="dataBox">
                <h1>Submitted Info</h1><br>
                <div class="formBlock">
                    <h4>Your Name: </h4> <h4 class=dataOut>{{ request.session.ninjaName }}</h4>
                </div><br>
                <div class="formBlock">
                    <h4>Dojo Location: </h4> <h4 class=dataOut>{{ request.session.dojoLocation }}</h4>
                </div><br>
                <div class="formBlock">
                    <h4>Favorite Language:</h4> <h4 class=dataOut>{{ request.session.programmingLanguage }}</h4>
                </div><br>
                <div class="formBlock">
                    <h4>Comment: </h4>
                </div><br>
                <div class="commentBox">
                    <h4>{{ request.session.ninjaComment }}</h4>
                </div> <br>
                <form action="index.html" method="post">
                    {% csrf_token %}
                    <button type="submit" formaction="{% url 'index' %}" formmethod="post" name="goBack">Go Back</button>
                </form>
            </div>
        </div>
    </body>
</html>
