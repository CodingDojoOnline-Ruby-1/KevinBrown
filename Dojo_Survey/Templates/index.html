<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey Form</title>
        <link rel="stylesheet" href="static/CSS/stylesheet.css">
    </head>
    <body>
        <div id="wrapper">
            <div id=dataBox>
                <h1>Ninja Application</h1><br>
                <form action="result.html" method="post">
                    <div class="formBlock">
                        <h4>Your Name: </h4><input type="text" name="ninjaName"><br>
                    </div><br>
                    <div class="formBlock">
                        <h4>Dojo Location:</h4>
                        <select name="dojoLocation">
                            <option value="Dallas">Dallas</option>
                            <option value="San Diego">San Diego</option>
                            <option value="San Francisco">San Francisco</option>
                            <option value="New York">New York</option>
                        </select>
                    </div> <br>
                    <div class="formBlock">
                        <h4>Favorite Language: </h4>
                        <select name="programmingLanguage">
                            <option value="Python!!">Python</option>
                            <option value="not python">Ruby</option>
                            <option value="not python">Cobol</option>
                            <option value="not python">Pascal</option>
                            <option value="not python">Basic</option>
                            <option value="not python">C#</option>
                            <option value="not python">J++</option>
                            <option value="not python">Maple</option>
                            <option value="not python">CPL</option>
                            <option value="not python">Lisp</option>
                        </select>
                    </div><br>
                    <div class="formBlock">
                        <h4>Comment (optional):</h4>
                        <input type="text" name="ninjaComment">
                    </div>
                    <button type="submit" formaction="/result" formmethod="post" name="submitForm">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
